<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repo Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script defer src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar sticky-top bg-body-tertiary " style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="/Assets/github-mark.png" alt="" height="30"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Profile" aria-label="Search"
                    id="NameValue">
                <button class="btn btn-primary" type="submit" id="Search">Search</button>
            </form>
        </div>
    </nav>

    <div class="container" id="container1">
        <div class="image-column">
            <img class="image" src="" alt="Sample Image" id="image1">
        </div>
        <div class="details-column">
            <div class="details-row">
 
                <p class="pName" id="pName"></p>
            </div>
            <div class="details-row">

                <p class="pBio" id="pBio"></p>
            </div>
            <div class="details-row">
                <img class="image1" src="Assets/loc.png" alt="Sample Image">
                <p class="pCity" id="pCity"></p>
            </div>
            <div class="details-row">
                <span class="label">Twitter :</span>
                <a href="#" id="twitterLink" target="_blank"></a>
            </div>
            <div class="extraRow">
                <div class="details-rows">
                    <span class="label">Followers:</span>
                    <p class="pFollowers" id="pFollowers"></p>
                </div>
                <div class="details-rows">
                    <span class="label">Following:</span>
                    <p class="pFollowing" id="pFollowing"></p>
                </div>
                <div class="details-rows">
                    <span class="label">Total Public Repo:</span>
                    <p class="pTotalPublicRepo" id="pTotalPublicRepo"></p>
                </div>

            </div>

        </div>



    </div>
    <div class="container4">
        <div class="details-row1">
            <div class="image-column1">
                <img class="image1" src="Assets/link.png" alt="Sample Image">
            </div>
            <a href="#" id="GithubLink" target="_blank"></a>
        </div>
        <div class="container5">
            <!-- <label for="reposPerPage">Repositories Per Page:</label> -->
            <input type="number" id="reposPerPage" value="10" min="1" max="100">
            <button onclick="updateRepositoriesPerPage()" class="bt">Apply</button>
        </div>
    </div>



    <div class="container2" id="repoContainer">
        <!-- <div class="column">
            <div class="row">
                <div class="title">Name</div>
                <div class="description">Description goes here</div>
                <ul class="list">
                    <li class="list-item">Text 1</li>
                    <li class="list-item">Text 2</li>
                    <li class="list-item">Text 3</li>
                    <li class="list-item">Text 4</li>
                    <li class="list-item">Text 5</li>
                    <li class="list-item">Text 6</li>
                </ul>
            </div>
        </div> -->


    </div>
    <div class="container3">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>






</body>

</html>
